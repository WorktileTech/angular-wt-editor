<div class="wt-editor {{vm.className}}" ng-class="{true: 'wt-editor-full-screen', false: ''}[vm.isFullscreen]">    <div class="wt-editor-toobar">        <div class="noselect">            <ul class="wtEditorToolBarUl">                <li class="wtEditorToolBarli" ng-repeat="item in vm.toolbars track by $index" name="{{item.name}}" ng-class="(item.id == 0 && vm.header_action)?'active':''">                    <!--自定义toolbar-->                    <i ng-if="item.type === 'custom'" title="{{item.title}}" class="{{item.className}} toolbar-icon"  ng-click="item.action($event,vm)"></i>                    <i ng-if="item.type === 'headingFns'" title="{{item.title}}" class="{{item.className}} toolbar-icon" ng-click="vm.setHeaderLi(item.id)"></i>                    <div ng-if="item.type === 'headingFns'" ng-show="vm.header_action" class="toolbar-menu" flag="h">                        <ul flag="h">                            <li ng-repeat="n in vm.headers" ng-class="n.className" ng-click="vm.styleFn(n.name,$event)" flag="h">                                {{n.title}}                            </li>                        </ul>                    </div>                    <i ng-if="item.type === 'styleFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon"  ng-click="vm.styleFn(item.name,$event)"></i>                    <!--<i ng-if="item.type === 'headingFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon"  ng-click="vm.styleFn(item.name,$event)">h{{item.level}}</i>-->                    <i ng-if="item.type === 'tableFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon"                       ng-click="vm.styleFn(item.name,$event)"></i>                    <div ng-if="item.type === 'tableFn'" ng-show="vm.table_action" class="table-menu" flag="table" ng-mouseleave="vm.tableActiveX=1;vm.tableActiveY=1;vm.table_action=false">                        <ul flag="table">                            <li flag="table" ng-repeat="n in vm.tableMenu">                                <i ng-repeat="s in n" flag="table" ng-click="vm.insertTable()" ng-mouseenter="vm.setTableMemu(s[0],s[1])" ng-mouseleave="" ng-class="{true: 'active', false: ''}[s[0]<=vm.tableActiveX && s[1] <= vm.tableActiveY]"></i>                            </li>                        </ul>                    </div>                    <i ng-if="item.type === 'emoji'" title="{{item.title}}" class="{{item.className}} toolbar-icon"  data-toggle="modal" data-target="#{{item.target}}"></i>                    <i ng-if="item.type === 'mathFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon" ng-click="vm.styleFn(item.name,$event)"></i>                    <i ng-if="item.type === 'flowchart'" title="{{item.title}}" class="{{item.className}} toolbar-icon" ng-click="vm.styleFn(item.name,$event)"></i>                    <i ng-if="item.type === 'diagram'" title="{{item.title}}" class="{{item.className}} toolbar-icon" ng-click="vm.styleFn(item.name,$event)"></i>                    <i ng-if="item.type === 'gantt'" title="{{item.title}}" class="{{item.className}} toolbar-icon" ng-click="vm.styleFn(item.name,$event)"></i>                    <i ng-if="item.type === 'help'" title="{{item.title}}" class="{{item.className}} toolbar-icon" data-toggle="modal" data-target="#{{item.target}}"></i>                    <i ng-if="item.type === 'preview'" title="{{item.title}}" class="{{item.className}} toolbar-icon" ng-click="vm.togglePreview()"></i>                    <i ng-if="item.type === 'expand'" title="{{vm.isFullscreen?item.title2:item.title}}" class="{{item.className}} toolbar-icon" ng-class="{true: 'fa-compress', false: 'fa-expand'}[vm.isFullscreen]" ng-click="vm.toggleFullScreen()"></i>                    <i ng-if="item.type === 'divider'" class="divider"></i>                </li>            </ul>        </div>    </div>    <div class="wt-editor-container" ng-class="{true:'height-auto',false:''}[vm.autoHeight]">        <div class="wt-editor-container-code">            <textarea class="wt-editor-textarea" msd-elastic ng-model="value" ng-keyup="vm.keyUpFn($event)" max-height="maxHeight"></textarea>        </div>        <div class="wt-editor-container-preview" ng-style="vm.editorHeight" ng-show="vm.isPreview">            <article class="markdown-body" data-open-title="Hide Preview" data-closed-title="Show Preview"></article> <!-- 实时预览 -->        </div>    </div></div>
