<div class="wt-editor" id="wtEditor" ng-class="{true: 'wt-editor-full-screen', false: ''}[vm.isFullscreen]">    <div class="wt-editor-toobar">        <div id="wtEditorToolBar" class="noselect">            <ul class="wtEditorToolBarUl">                <li class="wtEditorToolBarli" ng-repeat="item in vm.toolbars" id="{{item.id}}li" ng-class="(item.id == 0 && vm.header_action)?'active':''">                    <!--自定义toolbar-->                    <i ng-if="item.type === 'custom'" title="{{item.title}}" class="{{item.className}} toolbar-icon"  ng-click="item.action($event,vm)"></i>                    <i ng-if="item.type === 'headingFns'" title="{{item.title}}" class="{{item.className}} toolbar-icon" ng-click="vm.setHeaderLi(item.id)"></i>                    <div ng-if="item.type === 'headingFns'" ng-show="vm.header_action" class="toolbar-menu" flag="h">                        <ul flag="h">                            <li ng-repeat="n in vm.headers" ng-class="n.className" ng-click="vm.styleFn(n.name,$event)" flag="h">                                {{n.title}}                            </li>                        </ul>                    </div>                    <i ng-if="item.type === 'styleFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon"  ng-click="vm.styleFn(item.name,$event)"></i>                    <!--<i ng-if="item.type === 'headingFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon"  ng-click="vm.styleFn(item.name,$event)">h{{item.level}}</i>-->                    <i ng-if="item.type === 'tableFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon"                       ng-click="vm.styleFn(item.name,$event)"></i>                    <div ng-if="item.type === 'tableFn'" ng-show="vm.table_action" class="table-menu" flag="table" ng-mouseleave="vm.tableActiveX=1;vm.tableActiveY=1;vm.table_action=false">                        <ul flag="table">                            <li flag="table" ng-repeat="n in vm.tableMenu">                                <i ng-repeat="s in n" flag="table" ng-click="vm.insertTable()" ng-mouseenter="vm.setTableMemu(s[0],s[1])" ng-mouseleave="" ng-class="{true: 'active', false: ''}[s[0]<=vm.tableActiveX && s[1] <= vm.tableActiveY]"></i>                            </li>                        </ul>                    </div>                    <i ng-if="item.type === 'emoji'" title="{{item.title}}" class="{{item.className}} toolbar-icon"  data-toggle="modal" data-target="#{{item.target}}"></i>                    <i ng-if="item.type === 'mathFn'" title="{{item.title}}" class="{{item.className}} toolbar-icon"  data-sample="E = mc^2" ng-click="vm.styleFn(item.name,$event)"></i>                    <i ng-if="item.type === 'flowchart'" title="{{item.title}}" class="{{item.className}} toolbar-icon" data-sample="graph LRA-->B" ng-click="vm.styleFn(item.name,$event)"></i>                    <i ng-if="item.type === 'diagram'" title="{{item.title}}" class="{{item.className}} toolbar-icon" data-sample="sequenceDiagramA->>B: 你好吗?B->>A: 我很好!" ng-click="vm.styleFn(item.name,$event)"></i>                    <i ng-if="item.type === 'gantt'" title="{{item.title}}" class="{{item.className}} toolbar-icon" data-sample="ganttdateFormat YYYY-MM-DDsection S1T1: 2014-01-01, 9dsection S2T2: 2014-01-11, 9dsection S3T3: 2014-01-02, 9d" ng-click="vm.styleFn(item.name,$event)"></i>                    <i ng-if="item.type === 'help'" title="{{item.title}}" class="{{item.className}} toolbar-icon" data-toggle="modal" data-target="#{{item.target}}"></i>                    <i ng-if="item.type === 'preview' && vm.isPreviewButton" title="{{item.title}}" class="{{item.className}} toolbar-icon" ng-click="vm.togglePreview()"></i>                    <i ng-if="item.type === 'expand' && vm.isFullButton" title="{{vm.isFullscreen?item.title2:item.title}}" class="{{item.className}} toolbar-icon" ng-class="{true: 'fa-compress', false: 'fa-expand'}[vm.isFullscreen]" ng-click="vm.toggleFullScreen()"></i>                    <i ng-if="item.type === 'dividor'" class="dividor"></i>                </li>            </ul>        </div>    </div>    <div class="wt-editor-container">        <div id="" class="wt-editor-container-code" ng-style="vm.editorContainerCode">            <textarea id="wtEditorObj" ng-style="vm.editorHeight" placeholder="输入内容..." class="wt-editor-textarea" ng-model="value"></textarea>            <!--modal-->            <div ng-if="vm.imgFlag || vm.linkFlag" ng-style="vm.editorHeight" class="textarea-mask"></div>        </div>        <div class="wt-editor-container-preview" ng-show="vm.isPreview">            <article class="markdown-body" id="preview" data-open-title="Hide Preview" data-closed-title="Show Preview"></article> <!-- 实时预览 -->        </div>        <!-- emoji-Modal -->        <!--<div class="modal fade" id="emoji-modal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="emoji-modal-label">-->            <!--<div class="modal-dialog" role="document">-->                <!--<div class="modal-content">-->                    <!--<div class="modal-header">-->                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->                        <!--<h4 class="modal-title" id="emoji-modal-label">插入表情</h4>-->                    <!--</div>-->                    <!--<div class="modal-body">-->                        <!--<h4>请输入 emoji 编码：</h4>-->                        <!--<p>例子："smile", "whale", "santa", "panda_face", "dog", "truck" ...</p>-->                        <!--<p>完整列表，请访问 <a href="http://www.emoji-cheat-sheet.com/" target="_blank">Emoji Cheat Sheet</a>。</p>-->                        <!--<p><input id="emoji-code" ng-model="vm.emojiValue" placeholder="smile" autofocus/></p>-->                    <!--</div>-->                    <!--<div class="modal-footer">-->                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->                        <!--<button type="button" class="btn btn-primary" id="emoji-confirm"  data-dismiss="modal"  ng-click="vm.insertEmoji()">确定</button>-->                    <!--</div>-->                <!--</div>-->            <!--</div>-->        <!--</div>-->        <!-- fa-Modal -->        <!--<div class="modal fade" id="fa-modal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="fa-modal-label">-->            <!--<div class="modal-dialog" role="document">-->                <!--<div class="modal-content">-->                    <!--<div class="modal-header">-->                        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->                        <!--<h4 class="modal-title" id="fa-modal-label">插入图标</h4>-->                    <!--</div>-->                    <!--<div class="modal-body">-->                        <!--<h4>请输入 Font Awesome 编码：</h4>-->                        <!--<p>例子："cloud", "flag", "car", "truck", "heart", "dollar" ...</p>-->                        <!--<p>完整列表，请访问 <a href="http://fontawesome.io/icons/" target="_blank">Font Awesome 官网</a>。</p>-->                        <!--<p><input id="fa-code" ng-model="vm.faValue" placeholder="heart" autofocus/></p>-->                    <!--</div>-->                    <!--<div class="modal-footer">-->                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->                        <!--<button type="button" class="btn btn-primary" id="fa-confirm" data-dismiss="modal" ng-click="vm.insertFa()">确定</button>-->                    <!--</div>-->                <!--</div>-->            <!--</div>-->        <!--</div>-->        <!--help-modal-->        <div class="modal fade" id="help-modal" tabindex="-1" role="dialog" data-backdrop="false" aria-labelledby="help-modal-label">            <div class="modal-dialog" role="document">                <div class="modal-content">                    <div class="modal-header">                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>                        <h4 class="modal-title" id="help-modal-label">帮助文档</h4>                    </div>                    <div class="modal-body">                        <!--<h3><a href="http://mdp.tylingsoft.com/index.zh_CN.html" target="_blank">一个在线示例</a></h3>-->                        <!--<p><a href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts" target="_blank">键盘快捷键</a></p>-->                        <p><a href="https://guides.github.com/features/mastering-markdown/" target="_blank">Markdown 基础</a></p>                        <p><a href="https://help.github.com/articles/github-flavored-markdown/" target="_blank">GitHub Flavored Markdown</a></p>                        <p><a href="http://www.emoji-cheat-sheet.com/" target="_blank">Emoji 图标</a></p>                        <p><a href="http://fontawesome.io/icons/" target="_blank">Font Awesome 图标</a></p>                        <p><a href="http://ionicons.com/" target="_blank">Ionicons 图标</a></p>                        <p><a href="http://meta.wikimedia.org/wiki/Help:Displaying_a_formula" target="_blank">数学公式</a></p>                        <p><a href="http://knsv.github.io/mermaid/flowchart.html" target="_blank">流程图语法</a></p>                        <p><a href="http://knsv.github.io/mermaid/sequenceDiagram.html" target="_blank">顺序图语法</a></p>                        <p><a href="http://knsv.github.io/mermaid/gantt.html" target="_blank">甘特图语法</a></p>                    </div>                    <div class="modal-footer">                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>                    </div>                </div>            </div>        </div>        <!--link-->        <div class="link-box" ng-if="vm.linkFlag" ng-style="vm.linkStyle" flag="link">            <div class="clearfix" flag="link">                <!--<label flag="link">文字</label>-->                <input flag="link" type="text" id="link-text" ng-model="vm.linkText" ng-change="vm.setLinkText()" autofocus="autofocus"/>            </div>            <div class="clearfix" flag="link">                <!--<label flag="link">链接</label>-->                <input flag="link" type="text" id="link-url" ng-model="vm.linkUrl" ng-change="vm.setLinkUrl()"/>            </div>        </div>        <!--lmg-->        <div class="img-box" ng-if="vm.imgFlag" ng-style="vm.imgStyle" flag="img">            <div class="clearfix" flag="img">                <!--<label flag="img">Alt</label>-->                <input flag="img" type="text" id="img-alt" ng-model="vm.imgAlt" ng-change="vm.setImgAlt()" autofocus="autofocus"/>            </div>            <div class="clearfix" flag="img">                <!--<label flag="img">Url</label>-->                <input flag="img" type="text" id="img-url" ng-model="vm.imgUrl" ng-change="vm.setImgUrl()"/>            </div>        </div>    </div></div>
