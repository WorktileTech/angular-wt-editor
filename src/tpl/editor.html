<!--<div class="wt-editor">-->    <!--<div class="toolbar" role="toolbar">-->        <!--<ul>-->            <!--<li>items</li>-->        <!--</ul>-->    <!--</div>-->    <!--<div>-->        <!--<textarea ng-model="ngModel"></textarea>-->    <!--</div>--><!--</div>--><div class="wt-editor" id="wtEditor" ng-class="{true: 'wt-editor-full-screen', false: ''}[vm.isFullscreen]">    <div class="wt-editor-toobar">        <div id="wtEditorToolBar" class="noselect" data-open-title="Hide Toolbar" data-closed-title="Show Toolbar"> <!-- 工具栏 -->            <!--<i title="New" class="fa fa-file-text-o file-icon app-only" data-name="new"></i>-->            <!--<i title="Open" class="fa fa-folder-open-o file-icon app-only" data-name="open"></i>-->            <!--<i title="Save" class="fa fa-save file-icon app-only" data-name="save"></i>-->            <!--<i title="Export to HTML" class="fa fa-file-code-o file-icon app-only" data-name="html"></i>-->            <!--<i title="Export to PDF" class="fa fa-file-pdf-o file-icon app-only" data-name="pdf"></i>-->            <!--<i title="Export to Image" class="fa fa-file-image-o file-icon app-only" data-name="image"></i>-->            <!--<i class="dividor app-only">|</i>-->            <i title="Bold" class="fa fa-bold styling-icon" data-modifier="**" ng-click="vm.styleFn($event)"></i>            <i title="Italic" class="fa fa-italic styling-icon" data-modifier="*" ng-click="vm.styleFn($event)"></i>            <i title="Strikethrough" class="fa fa-strikethrough styling-icon" data-modifier="~~" ng-click="vm.styleFn($event)"></i>            <i class="dividor">|</i>            <i title="Heading 1" class="fa heading-icon" data-level="1" ng-click="vm.headingFn($event)">h1</i>            <i title="Heading 2" class="fa heading-icon" data-level="2" ng-click="vm.headingFn($event)">h2</i>            <i title="Heading 3" class="fa heading-icon" data-level="3" ng-click="vm.headingFn($event)">h3</i>            <i title="Heading 4" class="fa heading-icon" data-level="4" ng-click="vm.headingFn($event)">h4</i>            <i title="Heading 5" class="fa heading-icon" data-level="5" ng-click="vm.headingFn($event)">h5</i>            <i title="Heading 6" class="fa heading-icon" data-level="6" ng-click="vm.headingFn($event)">h6</i>            <i class="dividor">|</i>            <i title="Horizontal rule" class="fa fa-minus horizontal-rule" ng-click="vm.horizonFn($event)"></i>            <i title="Quote" class="fa fa-quote-left list-icon" data-prefix="> " ng-click="vm.listFn($event)"></i>            <i title="Unordered list" class="fa fa-list-ul list-icon" data-prefix="- " ng-click="vm.listFn($event)"></i>            <i title="Ordered list" class="fa fa-list-ol list-icon" data-prefix="1. " ng-click="vm.listFn($event)"></i>            <i title="Incomplete task list" class="fa fa-square-o list-icon" data-prefix="- [ ] " ng-click="vm.listFn($event)"></i>            <i title="Complete task list" class="fa fa-check-square-o list-icon" data-prefix="- [x] " ng-click="vm.listFn($event)"></i>            <i class="dividor">|</i>            <i title="Link" class="fa fa-link link-icon" id="link-icon" data-sample-text="link description" data-sample-url="http://example.com" ng-click="vm.linkFn($event)"></i>            <i title="Image" class="fa fa-image image-icon" id="image-icon" data-sample-text="image description" data-sample-url="http://example.com/example.png" ng-click="vm.imageFn($event)"></i>            <i title="Code" class="fa fa-code code-icon" id="code-icon" ng-click="vm.codeFn($event)"></i>            <i title="Table" class="fa fa-table table-icon" id="table-icon" data-sample="header 1 | header 2---|---row 1 col 1 | row 1 col 2row 2 col 1 | row 2 col 2" ng-click="vm.tableFn($event)"></i>            <i class="dividor">|</i>            <i title="Emoji" class="fa fa-smile-o icon-icon" data-remodal-target="emoji-modal"></i>            <i title="Font Awesome" class="fa fa-flag-o icon-icon" data-remodal-target="fa-modal"></i>            <i title="Ionicons" class="icon ion-ionic icon-icon" data-remodal-target="ion-modal"></i>            <i class="dividor">|</i>            <i title="Mathematical formulae" class="fa fa-superscript math-icon" id="math-icon" data-sample="E = mc^2" ng-click="vm.mathFn($event)"></i>            <i title="Flowchart" class="fa fa-long-arrow-right mermaid-icon" data-sample="graph LRA-->B" ng-click="vm.mermaidFn($event)"></i>            <i title="Sequence diagram" class="fa fa-exchange mermaid-icon" data-sample="sequenceDiagramA->>B: How are you?B->>A: Great!" ng-click="vm.mermaidFn($event)"></i>            <i title="Gantt diagram" class="fa fa-sliders mermaid-icon" data-sample="ganttdateFormat YYYY-MM-DDsection S1T1: 2014-01-01, 9dsection S2T2: 2014-01-11, 9dsection S3T3: 2014-01-02, 9d" ng-click="vm.mermaidFn($event)"></i>            <i class="dividor">|</i>            <i title="Preferences" class="fa fa-cog con-icon" data-remodal-target="preferences-modal"></i>            <i title="Help" class="fa fa-question-circle con-icon" data-remodal-target="help-modal"></i>            <i title="About" class="fa fa-info-circle con-icon" data-remodal-target="about-modal"></i>            <i class="dividor guest-only">|</i>            <i title="Enter license" class="fa fa-key guest-only con-icon" data-remodal-target="license-modal"></i>            <i class="dividor">|</i>            <i title="preview" class="fa fa-columns guest-only con-icon preview-icon" ng-if="vm.isPreviewButton" ng-click="vm.togglePreview()"></i>            <i title="preview" class="fa fa-expand guest-only con-icon" ng-class="{true: 'fa-compress', false: 'fa-expand'}[vm.isFullscreen]" ng-if="vm.isFullButton" ng-click="vm.toggleFullScreen()"></i>        </div>    </div>    <div class="wt-editor-container">        <div class="wt-editor-container-code">            <div id="wtEditorObj" class="wt-editor-panel"></div>        </div>        <div class="wt-editor-container-preview" ng-show="vm.isPreview">            <article class="markdown-body" id="preview" data-open-title="Hide Preview" data-closed-title="Show Preview"></article> <!-- 实时预览 -->        </div>    </div></div>
